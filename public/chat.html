<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Socket.io Basics</title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			.well {
				margin-top: 35px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<a href="/">Change Settings</a>
					<h1 class="room-title text-center"><!-- Room name (use JQuery)--></h1>
					<ul class='list-group messages'>
						<!-- Messages end up here!-->
					</ul>
					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value='Send message' class="btn btn-default btn-block" />
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="./js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="./js/socket.io-1.4.5.js"></script>
		<script type="text/javascript" src="./js/moment.js"></script>
		<script type="text/javascript" src='/js/QueryParams.js'></script>
		<script type="text/javascript" src="./js/app.js"></script>
	</body>
</html>
